<div class="container mt-5 mb-5">
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../assets/carousel/welcome.jpg"
          class="d-block"
          alt="welcome"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Welcome to your virtual library</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/carousel/welcome.jpg"
          class="d-block"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/carousel/welcome.jpg"
          class="d-block"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <i
      class="fa fa-solid fa-chevron-left fa-2x carousel-control-prev"
      aria-hidden="true"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    ></i>
    <i
      class="fa fa-solid fa-chevron-right fa-2x carousel-control-next"
      aria-hidden="true"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    ></i>
  </div>
</div>
