<div class="col-md-6 offset-md-3 d-flex justify-content-center">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <input
        type="nick"
        class="form-control input-w" 
        id="nick"
        [(ngModel)]="user.nick"
        name="nick"
        #nick="ngModel"
        placeholder="Nick"
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="email"
        class="form-control input-w"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        #email="ngModel"
        placeholder="E-mail"
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control input-w"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        #password="ngModel"
        placeholder="Password"
        required
      />
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!user.nick || !user.email || !user.password"
      >
        Register
      </button>
    </div>

    <div class="text-center mt-4">
      Already have an account? <a href="/login">Login!</a>
    </div>
  </form>
</div>
