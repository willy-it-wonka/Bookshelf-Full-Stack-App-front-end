<div class="col-md-6 offset-md-3">
  <form>
    <div class="mb-3">
      <input
        type="nick"
        class="form-control"
        id="nick"
        [(ngModel)]="user.nick"
        name="nick"
        #nick="ngModel"
        placeholder="Nick"
      />
    </div>
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        #email="ngModel"
        placeholder="E-mail"
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        #password="ngModel"
        placeholder="Password"
      />
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </form>
</div>
