<div class="col-md-6 offset-md-3 mt-5 mb-5 d-flex justify-content-center">
  <form (ngSubmit)="onSubmit()">
    <input
      type="text"
      class="form-control mb-3 input-r-l"
      [(ngModel)]="user.nick"
      name="nick"
      #nick="ngModel"
      placeholder="Nick"
      required
    />
    <input
      type="email"
      class="form-control mb-3 input-r-l"
      [(ngModel)]="user.email"
      name="email"
      #email="ngModel"
      placeholder="E-mail"
      required
    />
    <input
      type="password"
      class="form-control mb-3 input-r-l"
      [(ngModel)]="user.password"
      name="password"
      #password="ngModel"
      placeholder="Password"
      required
    />

    <div class="d-flex justify-content-center mb-3">
      <ngx-recaptcha2
        #captchaElem
        [siteKey]="siteKey"
        (success)="onCaptchaResolved($event)"
      >
      </ngx-recaptcha2>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="
          !user.nick || !user.email || !user.password || !this.isCaptchaResolved
        "
      >
        Register
      </button>
    </div>

    <div class="text-center mt-4">
      Already have an account? <a href="/login">Login!</a>
    </div>
  </form>
</div>
