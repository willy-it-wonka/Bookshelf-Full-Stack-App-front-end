<div class="col-md-6 offset-md-3">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="E-mail"
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!email || !password"
      >
        Login
      </button>
    </div>

    <div class="text-center mt-3">
      Don't have an account? <a href="/register">Register!</a>
    </div>
  </form>
</div>
