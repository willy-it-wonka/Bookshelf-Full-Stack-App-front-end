<div class="col-md-6 offset-md-3">
  <form>
    <!--#Email="ngModel"
    #Password="ngModel"   potrzebne to do czegoÅ›?-->
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="E-mail"
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
      />
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success">Login</button>
    </div>
  </form>
</div>
