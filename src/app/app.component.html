<div class="d-flex flex-column h-100 justify-content-between">
  <nav
    class="navbar navbar-expand-sm bg-success navbar-dark p-left justify-content-between"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="bookshelf" routerLinkActive="active" class="nav-link"
          >Bookshelf</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="create" routerLinkActive="active" class="nav-link"
          >Add book</a
        >
      </li>
    </ul>
    <div class="navbar-user" *ngIf="loggedInUsername; enabled">
      <div class="nick">{{ loggedInUsername }}</div>
      <a (click)="logout()" role="button"
        ><i class="fa fa-power-off fa-lg padd"></i
      ></a>
      <div class="padd"[ngClass]="enabled ? 'conf' : 'unconf'">
        {{ enabled ? "email confirmed" : "email unconfirmed" }}
      </div>
      <button
        class="btn btn-info btn-rounded btn-sm fw-bold marg"
        *ngIf="enabled === false"
        (click)="sendNewConfirmationEmail()"
      >
        Send new conf email
      </button>
    </div>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <footer class="text-center text-white bg-color-f1">
    <div class="container pt-2">
      <section class="mb-2">
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://facebook.com"
          role="button"
          ><i class="fa fa-facebook fa-lg"></i
        ></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://twitter.com"
          role="button"
          ><i class="fa fa-twitter fa-lg"></i
        ></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://gmail.com"
          role="button"
          ><i class="fa fa-google fa-lg"></i
        ></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://instagram.com"
          role="button"
          ><i class="fa fa-instagram fa-lg"></i
        ></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://linkedin.com/"
          role="button"
          ><i class="fa fa-linkedin fa-lg"></i
        ></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://github.com/"
          role="button"
          ><i class="fa fa-github fa-lg"></i
        ></a>
      </section>
    </div>
    <div class="text-center text-white p-2 bg-color-f2">
      <span>All rights reserved 2024 &#64;WilliamWonk</span>
    </div>
  </footer>
</div>
