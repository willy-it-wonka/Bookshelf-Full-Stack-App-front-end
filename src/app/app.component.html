<div class="d-flex flex-column justify-content-between h-100">
  <nav class="navbar navbar-expand-sm bg-success navbar-dark">
    <div
      *ngIf="loggedIn; else loggedOut"
      class="d-flex justify-content-between w-100"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="bookshelf" routerLinkActive="active" class="nav-link"
            >Bookshelf</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="create" routerLinkActive="active" class="nav-link"
            >Add book</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="contact" routerLinkActive="active" class="nav-link"
            >Contact us</a
          >
        </li>
      </ul>
      <div class="navbar-user" *ngIf="loggedInUsername; enabled">
        <div class="nick">{{ loggedInUsername }}</div>
        <a (click)="logout()" role="button"
          ><i class="fa fa-power-off fa-lg p-l"></i
        ></a>
        <div class="p-l" [ngClass]="enabled ? 'conf' : 'unconf'">
          {{ enabled ? "email confirmed" : "email unconfirmed" }}
        </div>
        <button
          class="btn btn-info btn-rounded btn-sm fw-bold m-2"
          *ngIf="enabled === false"
          (click)="sendNewConfirmationEmail()"
        >
          Send new conf email
        </button>
      </div>
    </div>

    <ng-template #loggedOut>
      <div class="d-flex justify-content-between w-100">
        <div class="navbar-guest">
          <img src="../assets/icons/favicon.ico" />
          <p>Welcome to the application used to manage your library.</p>
        </div>
        <ul class="navbar-nav p-r">
          <li class="nav-item">
            <a routerLink="homepage" routerLinkActive="active" class="nav-link"
              >Home page</a
            >
          </li>
          <li class="nav-item">
            <a routerLink="contact" routerLinkActive="active" class="nav-link"
              >Contact us</a
            >
          </li>
        </ul>
      </div>
    </ng-template>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <footer class="f-bg-1">
    <div class="container pt-2">
      <section class="mb-2">
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://facebook.com"
          role="button"
          ><i class="fa fa-facebook fa-lg"></i
        ></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://twitter.com"
          role="button"
          ><i class="fa fa-twitter fa-lg"></i
        ></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://gmail.com"
          role="button"
          ><i class="fa fa-google fa-lg"></i
        ></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://instagram.com"
          role="button"
          ><i class="fa fa-instagram fa-lg"></i
        ></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://linkedin.com/"
          role="button"
          ><i class="fa fa-linkedin fa-lg"></i
        ></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1 btn-icons"
          href="https://github.com/willy-it-wonka"
          role="button"
          ><i class="fa fa-github fa-lg"></i
        ></a>
      </section>
    </div>
    <div class="f-bg-2 p-2">
      <span>&copy; 2024 - All rights reserved - William Wonk</span>
    </div>
  </footer>
</div>
