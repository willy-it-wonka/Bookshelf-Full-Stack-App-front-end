<div class="mt-5 mb-5">
  <table class="table table-striped">
    <thead class="bg-dark">
      <tr>
        <th class="table-h">Title</th>
        <th class="table-h">Author</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td class="d-flex justify-content-end">
          <button
            (click)="bookNotes(book.id)"
            class="btn btn-info btn-rounded btn-sm fw-bold"
          >
            Notes
          </button>
          <button
            (click)="updateBook(book.id)"
            class="btn btn-info btn-rounded btn-sm fw-bold"
            style="margin-left: 10px"
          >
            Edit
          </button>
          <button
            (click)="deleteBook(book.id)"
            class="btn btn-danger btn-rounded btn-sm fw-bold"
            style="margin-left: 10px"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
